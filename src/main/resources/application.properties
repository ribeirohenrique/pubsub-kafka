spring.cloud.gcp.pubsub.subscriber.fully-qualified-name=topico-teste-pubsub-sub
app.confluent.kafka.topic-name=topico-teste-pubsub

spring.cloud.gcp.project-id=confluent-project
spring.cloud.gcp.credentials.location=file:C:\\xxxxxxxx\\xxxxxxxx\\xxxxxxxx\\pubsub-credential.json

spring.kafka.bootstrap-servers=pkc-n3603.us-central1.gcp.confluent.cloud:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.properties.enable.idempotence=true
spring.kafka.properties.security.protocol=SASL_SSL
spring.kafka.properties.sasl.mechanism=PLAIN
spring.kafka.properties.sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username="xxxxxxxx" password="xxxxxxxx";