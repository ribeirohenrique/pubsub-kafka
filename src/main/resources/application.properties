spring.cloud.gcp.pubsub.subscriber.fully-qualified-name=${PUBSUB_SUBSCRIPTION_NAME}
app.confluent.kafka.topic-name=${KAFKA_TOPIC_NAME}

spring.cloud.gcp.project-id=${PUBSUB_PROJECT_ID}
spring.cloud.gcp.credentials.location=${GCP_CREDENTIALS_FILE}

spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.properties.enable.idempotence=true
spring.kafka.properties.security.protocol=SASL_SSL
spring.kafka.properties.sasl.mechanism=PLAIN
spring.kafka.properties.sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username="${KAFKA_API_KEY}" password="${KAFKA_API_SECRET}";